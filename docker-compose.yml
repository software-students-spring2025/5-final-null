version: '3.8'

services:
  flask-app:
    build: ./api
    container_name: flask_app
    ports:
      - "10000:5000"
    environment:
      - MONGO_DBNAME=bathroom_map
      - MONGO_URI=mongodb://admin:secret@mongodb:27017
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_PORT=5000
    env_file:
      - ./api/.env
    depends_on:
      - mongodb
  
  mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    build: ./database
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  
networks:
  app-network:
    driver: bridge 